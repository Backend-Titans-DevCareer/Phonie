<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Phone Number Validation</title>
</head>

<body>
    <header>
        <h1>Phone Number Validation by DevCharis</h1>
    </header>
    <div class="form-container">
        <form id="phone-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Your Email Address">

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter your phone number">
            <button type="submit">Submit</button>
        </form>
        <div id="provider-indicator">
            <img src="net-logo.jpg" alt="Network" id="provider-icon">
            <p id="provider-name">Network Provider</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 DevCharis. All rights reserved.</p>
    </footer>
</body>

</html>

</body>

</html>
